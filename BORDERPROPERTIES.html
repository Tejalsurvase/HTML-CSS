<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BORDER</title>
	<style type="text/css">
		.mdiv{
			height: 500px;
            width: 500px;
/*            short-hand property*/
			border: 20px solid hotpink;
			border-width: 10px;
			border-style: none;
			border-style: dotted;
            border-top: none;
            border-bottom: 2px groove blue;
            border-left: 3px dashed yellow;
            border-right: 4px double purple;
/*            border-style: double dashed dotted solid groove inset outset;*/
            border-radius: 50px ;
		}
	</style>
</head>
<body>
	<div class="mdiv">
		
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		a{
			color: black;
			text-decoration: none;
			font-weight: bolder;
		}
		.BTS:hover{color: purple;}
		.BLAKPINK:hover{color: pink}
		.SEVENTEEN:hover{color: blue}
		.TWICE:hover{color: yellow;}
		.EXO:hover{color: grey;}
		.mdiv{
			height: 600px;
			width: 550px;
			background-color: whitesmoke;
			margin-left: 200px;
			margin-top: 100px;
			padding: 50px;
			border: 1px solid hotpink;
			box-shadow: 0px 0px 30px purple;
			border-radius: 50px;
			font-size: 50px;
		}
	</style>
	<title>Unordered List Example</title>
</head>
<body>
	<div class="mdiv" align="center">
		<h1>KPOP BANDS</h1>
		<ul type="none">
			<li><a href="https://m.economictimes.com/thumb/msid-101111424,width-1200,height-900,resizemode-4,imgsize-131378/bts.jpg" target="blank" class="BTS">BTS</a></li>
			<li><a href="https://pm1.aminoapps.com/7092/7d3535117b425b9f736859e84b96ca60d57188cbr1-750-884v2_uhq.jpg" target="blank" class="BLAKPINK">BLANPINK</a></li>
			<li><a href="https://stylecaster.com/wp-content/uploads/2022/11/seventeen.jpg" target="blank" class="SEVENTEEN">SEVENTEEN</a></li>
			<li><a href="https://static.toiimg.com/thumb/msid-78907135,width-1280,resizemode-4/78907135.jpg" target="blank" class="TWICE">TWICE</a></li>
			<li><a href="https://www.hindustantimes.com/ht-img/img/2023/06/01/1600x900/exo_1685590524517_1685590524740.png" target="blank" class="EXO">EXO</a></li>
		</ul>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>text decoration</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		div{
			text-align: center;
		}
		.info{
			text-decoration-color: purple;
			text-decoration-style: dotted;
			text-decoration-line: underline;
			text-decoration-style: solid / dotted / dashed / double / wavy;
			text-decoration: underline dotted pink 2px;
		}
	</style>
</head>
<body>
	<div style="font-size: 50px;">
		<p>click me</p>
		<p><a href="#">click me</a></p>
		<p style="text-decoration: underline;">underline</p>
		<p style="text-decoration:overline;">overline</p>
		<p style="text-decoration:line-through;">line-through</p>
		<p style="text-decoration:overline line-through underline;">all in one</p>
		<p class="info" style="color:hotpink;">tejal</p>
	</div>

</body>
</html>

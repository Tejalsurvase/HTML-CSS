<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
	<div>
		<form>
			<fieldset>
				<legend align="center">Registration Form</legend>
				<label>Username<sup style="color: red;">*</sup> :</label>
				<input type="text" name="usn" required>
				<br><br>
				<label>Password<sup style="color: red;">*</sup> :</label>
				<input type="password" name="Password">
				<br><br>
				<label>Email :</label>
				<input type="email" name="email">
				<br><br>
				<label>Phone :</label>
				<input type="text" name="phone">
				<br><br>
				<label>Gender :</label>
				<input type="radio" name="gender">Female
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">Other
				<br><br>
				<label>University :</label>
				<select>
					<option disabled selected>Choose your university</option>
					<option>PAHSU</option>
					<option>BATU</option>
					<option>MU</option>
					<option>PU</option>
				</select>
				<br><br>
				<label>DOB :</label>
				<input type="date" name="dob">
				<br><br>
				<label>Month :</label>
				<input type="month" name="mon">
				<br><br>
				<label>Time :</label>
				<input type="time" name="time">
				<br><br>
				<label>Date and Time :</label>
				<input type="datetime-local" name="dt">
				<br><br>
				<label>Week :</label>
				<input type="week" name="week">
				<br><br>
				<label>Range :</label>
				<input type="range" name="range">
				<br><br>
				<label>Color :</label>
				<input type="color" name="color">
				<br><br>
				<label>Resume :</label>
				<input type="file" name="resume" multiple>
				<br><br>
				<input type="checkbox" name="check" required>I agree all the terms and conditions.
				<br><br>
				<input type="submit" name="REGISTER">
				<input type="reset" name="Cancle">
			</fieldset>
		</form>
	</div>

</body>
</html>

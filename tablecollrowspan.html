<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>collspan and rowspan</title>
</head>
<body>
	<div>
		<table border="2px" cellpadding="10px" cellspacing="0px">
			<tr>
				<td colspan="2" align="center">R1C1</td>
		
				<td>R1C3</td>
				<td>R1C4</td>
			</tr>
			<tr>
				<td rowspan="2" align="center">R2C1</td>
				<td>R2C2</td>
				<td>R2C3</td>
				<td>R2C4</td>
			</tr>
			<tr>
				
				<td colspan="2" align="center">R3C2</td>
				
				<td rowspan="2" align="center">R3C4</td>
			</tr>
			<tr>
				<td colspan="3" align="center">R4C1</td>
				
				
			</tr>
		</table>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>navbar</title>
	<style type="text/css">
		.navbar ul{
			display: inline-flex;
		}
		.navbar{
			height: 100px;
			width: 100%;
			background-image: linear-gradient(to right, red,#d49816, orange,yellow);
			position: fixed;
			top: 0px;
			left: 0px;
			transition-duration: 2s;
		}
		.navbar:hover{
			width: 75%;

		}
		.navbar ul li{
			margin-left: 50px;
		}
		a{
			text-decoration: none;
			color: white;
			font-family: cursive;
			font-weight: bolder;
		}
		a:hover{
			color: black;
		}
		a{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<ul type="none">
			<li><a href="home.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="images.html">Images</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>image example</title>
	<style type="text/css">
		.nat:hover{
			box-shadow: 50px 50px 10px skyblue;
			border-radius: 100px;
		}
		.nat{
			transition-duration: 2s;
		}
	</style>
</head>
<body>
	<div align="center">
		<h1>This is nature image</h1>
		<img src="NATURE.png" alt="NATURE IMAGE" height="250px" width="250px" border="2px" class="nat">
	</div>

</body>
</html>

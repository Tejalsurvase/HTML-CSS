<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee Tag</title>
</head>
<body>
		<center>
			<marquee behavior="scorll" onmouseover="this.stop()" onmouseout="this.start()" style ="color: purple;">WELCOME</marquee>
		    <marquee direction="right" bgcolor="purple" behavior="slide">HELLO</marquee>
		    <marquee direction="up">NICE TO SEE YOU</marquee>
		    <marquee direction="down">WHAT CAN I HELP YOU</marquee>
		    <marquee scrollamount="10" height="700px" width="700px" behavior="alternate"><img src="NATURE.PNG"></marquee>
        </center>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo-Classes</title>
	<style type="text/css">
		a:active{
			color: purple;
		}
		a:visited{
			color: red;
		}
		a:link{
			color: black;
		}
	</style>
</head>
<body>
	<div class="mdiv">
		<p><a href="https://www.google.com">Click Me To Open Google</a></p>
		<p><a href="https://www.facebook.com">Click Me To Open Facebook</a></p>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table tag</title>
	<style type="text/css">
		tr:hover{
			background-color: skyblue;
			color: yellow;
			transition-duration: 0.5s;
			font-size: 30px;
		}
		table{
			background-image: url(NATURE.png);
			background-position: center;
			background-size: contain;
			background-repeat:no-repeat;
		}
	</style>
</head>
<body>
	<center>
	<div>
		<table border="3px" cellpadding="10px" cellspacing="0px" width="100%" height="400px">
			<tr height="100px">
				<td  width="10%">r1c1</td>
				<td width="30%" align="center">r1c2</td>
				<td width="60%" align="left" valign="top">r1c3</td>
			</tr>
			<tr height="150px">
				<td align="right" valign="bottom">r2c1</td>
				<td>r2c2</td>
				<td>r2c3</td>
			</tr>
			<tr height="150px">
				<td>r3c1</td>
				<td>r3c2</td>
				<td>r3c3</td>
			</tr>
		</table>
	</div>
    </center>
</body>
</html>

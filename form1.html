<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<div>
		<form>
			<fieldset autocomplete="off">
				<label for="un">Username :</label>
				<input type="text" name="un" placeholder="username" required maxlength="15" minlength="10" size="20">
				<br><br>
				<label for="ph">Phone :</label>
				<input type="text" name="phn" required maxlength="13" minlength="13" value="+91">
				<br><br>
				<input type="submit" name="sub">
			</fieldset>
		</form>
	</div>

</body>
</html>
